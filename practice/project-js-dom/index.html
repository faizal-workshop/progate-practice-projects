<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/webp" href="../../res/favicon.webp" />
    <title>FizzBuzz</title>
</head>

<body>
    <h1>Get a FizzBuzz Result!</h1>
    <p>Click <a href="./alpine.html">here</a> for Alpine.js version</p>
    <p>Type a number :</p>
    <input type="text" id="input" />
    <button id="submit">Click here!</button>
    <hr />
    <div id="output"></div>

    <script>
        "use strict";
        const inputForm = document.querySelector("#input");
        const submitButton = document.querySelector("#submit");
        const outputDiv = document.querySelector("#output");
        submitButton.addEventListener("click", () => {
            check();
        });

        function check() {
            let value = inputForm.value;

            if (value == 0) {
                console.error("invalid input");
                outputDiv.innerHTML += `<p style="color: red;">invalid input</p>`
            } else if (value % 3 == 0 && value % 5 == 0) {
                console.log("FizzBuzz!");
                outputDiv.innerHTML += `<p>FizzBuzz!</p>`
            } else if (value % 3 == 0) {
                console.log("Fizz");
                outputDiv.innerHTML += `<p>Fizz</p>`
            } else if (value % 5 == 0) {
                console.log("Buzz");
                outputDiv.innerHTML += `<p>Buzz</p>`
            } else if (value > 0 || value < 0) {
                console.log(value);
                outputDiv.innerHTML += `<p>${value}</p>`
            } else {
                console.error("invalid input");
                outputDiv.innerHTML += `<p style="color: red;">invalid input</p>`
            }
        }
    </script>
</body>

</html>
